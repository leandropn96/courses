<section>
    <div id="actions">
        <button mat-stroked-button (click)="openDialog()">
            Novo Aluno<mat-icon>add</mat-icon>
        </button>
        <input placeholder="Buscar aluno" type="text" name="titulo">
    </div>
    <div id="teste">
        <div id="course_box" *ngFor="let student of courseHTTP.students">
            <div id="photograph">

                <mat-icon id="icon-edit" (click)="openDialogEdit(student.code, student.name)">
                    edit</mat-icon>

            </div>
            <div id="student">
                <p>
                    {{student.name}}
                </p>
            </div>
        </div>
    </div>
</section>
