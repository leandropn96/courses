<section>
    <div id="actions">
        <button mat-stroked-button (click)="openDialog()">
            Novo Aluno<mat-icon>add</mat-icon>
        </button>
        <input placeholder="Buscar aluno" type="text" name="titulo">
    </div>
    <div id="teste">
        <div id="course_box" *ngFor="let student of courseHTTP.students">
            <div id="photograph">

                <mat-icon id="icon-edit" (click)="openDialogEdit(student.codigo, student.nome)">
                    edit</mat-icon>

            </div>
            <div id="student">
                <p>
                    {{student.nome}}
                </p>
            </div>
            <!-- <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
                <mat-icon id="icon-delete" (click)="openDialogDelete(student.codigo)">delete</mat-icon>
            </button> -->
        </div>
    </div>
</section>
